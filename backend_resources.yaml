AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: CI/CD pipeline for GitHub projects

Resources:
  DynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        -
          AttributeName: 'PK'
          AttributeType: 'S'
        -
          AttributeName: 'SK'
          AttributeType: 'S'
        - 
          AttributeName: 'GSI1PK'
          AttributeType: 'S'
        -
          AttributeName: 'GSI1SK'
          AttributeType: 'S'
      KeySchema:
        -
          AttributeName: 'PK'
          KeyType: 'HASH'
        -
          AttributeName: 'SK'
          KeyType: 'RANGE'
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: 'HASH'
            - AttributeName: GSI1SK
              KeyType: 'RANGE'
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput: 
            ReadCapacityUnits: "10"
            WriteCapacityUnits: "10"
        # - IndexName: GSI2
        #   KeySchema:
        #     - AttributeName: GSI2PK
        #       KeyType: HASH
        #     - AttributeName: GSI2SK
        #       KeyType: RANGE
        #   Projection:
        #     ProjectionType: ALL
        #   ProvisionedThroughput: 
        #     ReadCapacityUnits: "5"
        #     WriteCapacityUnits: "5"
      ProvisionedThroughput: 
        ReadCapacityUnits: "10"
        WriteCapacityUnits: "10"
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: "EndDate"
        Enabled: true
      TableName: "AuctionsTable"

  DynamoDBTableStream:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      # The maximum number of DB items to send to Lambda
      BatchSize: 1
      Enabled: True
      EventSourceArn: !GetAtt DynamoDBTable.StreamArn
      MaximumRetryAttempts: 0
      FunctionName: !GetAtt HandleBidFunction.Arn
      # Always start at the tail of the Stream
      StartingPosition: LATEST

  AuctionGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: AuctionsAPI
      StageName: prod
      Cors:
        AllowOrigin: "'*'"
        AllowMethods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
        AllowHeaders: "'X-Amz-Date,X-Api-Key,X-Amz-Security-Token,access_token,X-Requested-With,X-Auth-Token,Referer,User-Agent,Origin,Content-Type,Authorization,Accept,Access-Control-Allow-Methods,Access-Control-Allow-Origin,Access-Control-Allow-Headers'"

  # Auction Handler function
  HandleAuctionFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: main
      Runtime: go1.x
      AutoPublishAlias: live
      Tracing: Active
      MemorySize: 512
      Timeout: 15
      Description: Lambda function that handles auction lifeline
      CodeUri: backend/functions/eventbridge/auctionWorker
      Environment:
        Variables:
          DYNAMODB_TABLE: !Ref DynamoDBTable
      Policies:
        Statement:
          - Effect: Allow
            Action:
              - events:PutRule
              - events:DeleteRule
              - events:PutTargets
              - events:RemoveTargets
            Resource: "*"
          - Effect: Allow
            Action:
              - dynamodb:DescribeStream
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              - dynamodb:ListStreams
            Resource: "*"
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:GetItem
              - dynamodb:UpdateItem
            Resource: !GetAtt DynamoDBTable.Arn
  # Bid Handler function
